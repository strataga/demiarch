[advisories]
ignore = [
    # gtk-rs/GTK3 bindings unmaintained (transitive via Tauri, upstream issue)
    "RUSTSEC-2024-0411", # gdk
    "RUSTSEC-2024-0412", # gdk-pixbuf
    "RUSTSEC-2024-0413", # gdk-pixbuf-sys
    "RUSTSEC-2024-0414", # gdk-sys
    "RUSTSEC-2024-0415", # gio
    "RUSTSEC-2024-0416", # gio-sys
    "RUSTSEC-2024-0417", # glib
    "RUSTSEC-2024-0418", # glib-sys
    "RUSTSEC-2024-0419", # gtk
    "RUSTSEC-2024-0420", # gtk-sys
    # Other unmaintained deps (transitive via Tauri/keyring, upstream issue)
    "RUSTSEC-2024-0370", # proc-macro-error
    "RUSTSEC-2024-0384", # instant
    "RUSTSEC-2024-0388", # derivative
    "RUSTSEC-2025-0057", # fxhash
    # unic-* crates unmaintained (transitive via Tauri's urlpattern dep, upstream issue)
    "RUSTSEC-2025-0075", # unic-char-range
    "RUSTSEC-2025-0080", # unic-common
    "RUSTSEC-2025-0081", # unic-char-property (alt ID)
    "RUSTSEC-2025-0098", # unic-ucd-version
    "RUSTSEC-2025-0099", # unic-char-property
    "RUSTSEC-2025-0100", # unic-ucd-ident
]

[licenses]
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "AGPL-3.0-or-later",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "Zlib",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = true  # Allow unlicensed workspace crates
registries = []

[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
