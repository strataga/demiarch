<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Playwright Todo</h1>
      <p class="hint">A tiny todo list used to exercise Playwright.</p>
    </header>

    <section class="composer">
      <input id="new-todo" type="text" placeholder="Add a task..." autocomplete="off" />
      <button id="add-btn">Add</button>
    </section>

    <section class="list">
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <span id="counter">0 items</span>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
